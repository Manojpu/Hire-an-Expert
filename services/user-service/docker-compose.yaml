version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: userservice_postgres
    restart: always
    ports:
      - "5433:5432" # Map to 5433 to avoid conflicts with other PostgreSQL instances
    environment:
      POSTGRES_DB: userservice
      POSTGRES_USER: userservice
      POSTGRES_PASSWORD: userservice
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U userservice"]
      interval: 10s
      timeout: 5s
      retries: 5

  # User Service API
  userservice:
    build: .
    container_name: userservice_api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./app:/app/app # Mount app directory for development hot-reload
      - ./.env:/app/.env # Mount .env file
    ports:
      - "8001:8000"
    environment:
      - DATABASE_URL=postgresql://userservice:userservice@postgres/userservice
      - JWT_SECRET_KEY=your-secret-key-for-development-only
      - ALGORITHM=HS256
      - TESTING_MODE=True
    depends_on:
      postgres:
        condition: service_healthy
    restart: always

volumes:
  postgres_data:
    name: userservice_data
